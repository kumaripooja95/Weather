<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A
    =="crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass" style="color: #d5cdcd;"></i></button>
        </div>

        <div class="error">
            <p><i class="fa-solid fa-circle-exclamation" style="color: #ff0505;"></i> Enter correct city name.</p>
        </div>


        <div class="weather">
            <img src="images/clouds.png" alt="" srcset="" class="cloud-icons">
            <h1 class="temp">22Â°C </h1>
            <h2 class="city">New York</h2>
            <div class="detail">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>
      

        
     
    </div>
    
    <script src="app.js"></script>
</body>
</html>
